    <div class="container">
        <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
          <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
            <h1 class="display-4 fw-bold lh-1">{{productName}}</h1>
            <p class="lead">{{productDesc}}</p>
            <p class="lead">catagory - {{productCatagory}}</p>
            <p class="lead">we have {{productQuantity}} items in the stocks. placed your order before it gets out of stock </p>
            <p class="lead">{{productPrice | currency:'INR'}}</p>
            <p class="display-7 fw-bold lh-1">(all tax are included)</p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3">
              <button type="button" class="btn btn-outline-primary" (click)="addToCart()">Add to Cart</button>

            </div>
          </div>
          <div class="col-lg-4 offset-lg-1 p-0">
              <img class="rounded-lg-3" src={{productImg}} alt="" width="400">
          </div>
          <div class="bottam-margin"></div>
        </div>
      </div>
