<div class="card shadow-sm "(click)="getId()">
    <img [src]="product.img" alt="">

    <div class="card-body">
      <p class="card-text display-7 fw-bold lh-1">{{product.name}}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
         <!-- <button type="button" class="btn btn-sm btn-outline-secondary"(click)="getId()">Go to cart</button>
         <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button> -->
        </div>
        <small class="display-7 fw-bold lh-1">{{product.price | currency:'INR'}}</small>
      </div>
    </div>
  </div>
