<div class="a">
    <div class="container-fluid">
        <div class="row main-content bg-success text-center">
            <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
                <div class="container-fluid">
                    <div class="row">
                        <h2>Delivery Details</h2>
                    </div>
                    <div class="row">
                        <form control="" [formGroup]="userDetail" class="form-group">
                            <div class="row">
                                <input type="text" name="name" id="name" formControlName="name" class="form__input" placeholder="Enter Name">
                            </div>
                            <div class="row">
                                <input type="text" name="address" id="address" class="form__input" formControlName="address" placeholder="Enter Shipping Address">
                            </div>
                            <div class="row">
                                <input type="text" name="contact" id="contact" class="form__input" formControlName="contact" placeholder="Enter Contact Number">
                            </div>
                            <div class="row">
                                <input type="text" name="email" id="email" class="form__input" formControlName="email" placeholder="Enter email">
                            </div>
                            <div class="row">
                                <input type="submit" value="Submit" class="btn" (click)="orderPlaced()">
                            </div>
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
